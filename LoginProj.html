<!DOCTYPE html>
<html>
    <head>
        <title>My Account</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">      
    </head>
    <body>
        <div class="bg-image">
            <table class="header">
                <tr>
                    <th class="logo"><span style="font-size: 50px;">D</span>OUGHLICIOUS <span style="font-size: 48px;">B</span>AKER</th>
                    <td class="top"><a href="Home.html">HOME</a></td>
                    <td class="top"><a href="Product1.html">PRODUCTS</a></td>
                    <th class="top"><a href="Checkout.html">CART</a></th>
                    <th class="top"><a href="LoginProj.html">MY ACCOUNT</a></th>
                    <td class="top"><a href="About us.html">ABOUT US</a></td>
                </tr>
              </table>
            <div class="content">
                <input type="checkbox" id="check">
                <div class="login form">
                <header>Login Now!</header>
                <div class="icons">
                    <img src="ImagesL/Facebook.png">
                    <img src="ImagesL/Google.png">
                    <img src="ImagesL/Insta.png">
                    <img src="ImagesL/Twitter.png">
                </div>
                <div class="login">Or login with</div>
                <form action="#">
                    <div class="field">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" placeholder="Email or Phone">
                    </div>
                    <div class="field space">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="field">
                        <input type="submit" value="LOGIN">
                    </div>
                    <div class="signup">Don't have an account?
                        <label for="check">Sign up</label>
                    </div>
                </form>
            </div>
            <div class="registration">
                <header>Sign up</header>
                <form action="#">
                    <div class="field">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="field space">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="field space">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="field space">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="field space">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="space">
                </div>
                    <div class="field space">
                        <input type="submit" value="SIGN UP">
                    </div>
                    <div class="signup">Already have an account?
                        <label for="check">Log in</label>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
